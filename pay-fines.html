            <!-- Payment Methods -->
            <div class="col-md-6 mb-4">
                <div class="dashboard-card">
                    <div class="card-header-custom">
                        <h5 class="mb-0"><i class="fas fa-wallet"></i> Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="payment-methods">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                                <label class="form-check-label" for="creditCard">
                                    <i class="fab fa-cc-visa"></i> Credit/Debit Card
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fab fa-paypal"></i> PayPal
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer">
                                <label class="form-check-label" for="bankTransfer">
                                    <i class="fas fa-university"></i> Bank Transfer
                                </label>
                            </div>
                        </div>

                        <!-- Credit Card Form -->
                        <div id="creditCardForm">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardHolder" class="form-label">Card Holder Name</label>
                                <input type="text" class="form-control" id="cardHolder" placeholder="John Doe">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-action" onclick="processPayment()" disabled>
                                <i class="fas fa-lock"></i> Pay Now ($0.00)
                            </button>
                            <button class="btn btn-secondary" onclick="viewFineHistory()">
                                <i class="fas fa-history"></i> View Fine History
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function processPayment() {
            alert('Payment processed successfully! Thank you.');
            // In real implementation, this would integrate with payment gateway
        }

        function viewFineHistory() {
            alert('Displaying fine payment history...');
            // In real implementation, this would show a modal with history
        }

        // Example function to enable payment button when fines exist
        function enablePayment() {
            const paymentButton = document.querySelector('.btn-action');
            paymentButton.disabled = false;
            paymentButton.innerHTML = '<i class="fas fa-lock"></i> Pay Now ($15.00)';
            paymentButton.classList.remove('btn-secondary');
            paymentButton.classList.add('btn-action');
        }
    </script>
