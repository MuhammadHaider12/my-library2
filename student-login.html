<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book"></i> Library Management System
            </a>
            <a class="nav-link" href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-80">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-user-graduate"></i>
                        <h2>Student Login</h2>
                        <p>Access your student portal</p>
                    </div>
                    <form id = "loginForm">
                        <div class="mb-4">
                            <label for="student_id" class="form-label">Student ID</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="student_id" name="student_id" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="studentPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="studentPassword" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100">Login</button>
                    </form>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    <div class="login-footer text-center mt-4">
                        <p>Demo Credentials: student001 / student123</p>
                        <a href="student-registration.html" class="text-decoration-none">New Student? Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/student-login.js"></script>

</body>
</html>
